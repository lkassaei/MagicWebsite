<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Charity‑Match Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Find Your Perfect Charity</h1>

  <form id="quiz-form">
    <!-- Q1 -->
    <fieldset>
      <legend>1. What cause matters most to you?</legend>
      <label><input type="radio" name="cause" value="Education"  /> Education</label><br />
      <label><input type="radio" name="cause" value="Healthcare" /> Healthcare</label><br />
      <label><input type="radio" name="cause" value="Environment" /> Environment</label><br />
      <label><input type="radio" name="cause" value="Food Security" /> Food Security</label>
    </fieldset>

    <!-- Q2 -->
    <fieldset>
      <legend>2. Do you prefer to help specific groups? </legend>
      <label><input type="radio" name="groups" value="Children" /> Children</label><br />
      <label><input type="radio" name="groups" value="Women"   /> Women</label><br />
      <label><input type="radio" name="groups" value="Refugees" /> Refugees</label><br />
      <label><input type="radio" name="groups" value="No Preference" /> No Preference</label>
    </fieldset>

    <!-- Q3 -->
    <fieldset>
      <legend>3. Do you want to focus on a specific region?</legend>
      <label><input type="radio" name="region" value="Yemen" /> Yemen</label><br />
      <label><input type="radio" name="region" value="Syria" /> Syria</label><br />
      <label><input type="radio" name="region" value="Jordan" /> Jordan</label><br />
      <label><input type="radio" name="region" value="Lebanon" /> Lebanon</label><br />
      <label><input type="radio" name="region" value="No Preference" /> No Preference</label>
    </fieldset>

    <!-- Q4 -->
    <fieldset>
      <legend>4. Do you prefer faith‑based charities?</legend>
      <label><input type="radio" name="faith" value="Yes" /> Yes</label><br />
      <label><input type="radio" name="faith" value="No"  /> No</label>
    </fieldset>

    <!-- Q5 -->
    <fieldset>
      <legend>5. Would you rather support urgent relief or long‑term change?</legend>
      <label><input type="radio" name="support" value="Urgent Relief"   /> Urgent Relief</label><br />
      <label><input type="radio" name="support" value="Long‑term Change" /> Long‑term Change</label>
    </fieldset>

    <button type="button" id="submit-btn">Get Matches</button>
  </form>

  <div id="results-container" style="display:none">
    <h2>Your Charity Match</h2>
    <div id="result-text"></div>
  </div>

  <!-- ✅ Add this! -->
  <div id="charity-list-container" style="display:none"></div>

  <script src="script.js"></script>
</body>
</html>
